<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4f46e5">
    <title>Ledger Pro | Daily Expense</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              app: {
                primary: '#4f46e5',
                secondary: '#7c3aed',
                surface: '#f8f9fd',
                dark: '#0f172a'
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem'
            }
          }
        }
      }
    </script>
    
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f8f9fd;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
        }

        #root {
            height: 100dvh;
            width: 100%;
            background: #f8f9fd;
        }

        .dark #root { background: #0f172a; }
        ::-webkit-scrollbar { display: none; }
        * { -webkit-tap-highlight-color: transparent; outline: none !important; }
        .safe-area-top { padding-top: var(--safe-top); }
        .safe-area-bottom { padding-bottom: var(--safe-bottom); }

        .glass-bar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .dark .glass-bar { background: rgba(15, 23, 42, 0.8); }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>

    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="dark:bg-[#0f172a]">

    <script type="module" src="./index.tsx"></script>
</body>
</html>
